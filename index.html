<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./results-summary-component-main/results-summary-component-main/assets/fonts/HankenGrotesk-VariableFont_wght.ttf">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <title>Result Summary Component | FrontEnd Mentor</title>
</head>
<body>

    <article class="card">
        <div class="card-container">

            <div id="result">
                <h1 class="title">Your Result</h1>

                <div class="result-circle">
                    <span>76</span> of 100
                </div>

                <h2 class="bold">Great</h2>

                <p class="info">
                    You scored higher than 65% of the people who have taken the tests.
                </p>
            </div>

            <div id="summary">
                <h2 class="subtitle">Summary</h2>

                <ul class="grades">
                    <li class="flex">
                        <div class="flex">
                            <img src="./images/icon-reaction.svg" alt="icon-reaction">
                            <b>Reaction</b>
                        </div>
                        <div>
                            <span>80</span> / 100
                        </div>
                    </li>

                    <li class="flex">
                        <div class="flex">
                            <img src="./images/icon-memory.svg" alt="icon-memory">
                            <b>Memory</b>
                        </div>
                        <div>
                            <span>92</span> / 100
                        </div>
                    </li>

                    <li class="flex">
                        <div class="flex">
                            <img src="./images/icon-verbal.svg" alt="icon-reaction">
                            <b>Verbal</b>
                        </div>
                        <div>
                            <span>61</span> / 100
                        </div>
                    </li>

                    <li class="flex">
                        <div class="flex">
                            <img src="./images/icon-visual.svg" alt="icon-visual">
                            <b>Visual</b>
                        </div>
                        <div>
                            <span>72</span> / 100
                        </div>
                    </li>

                </ul>

                <button class="btn">Continue</button>
            </div>

        </div>
    </article>

</body>
</html>
